<html>
<head>
	<style>
		/* Slideshow code*/
		#slide_container {
			top: 107px;
			left: 0px;
			width: 960px;
			height: 973px;
		}
		.fade {
		  -webkit-animation-name: fade;
		  -webkit-animation-duration: 1.5s;
		  animation-name: fade;
		  animation-duration: 1.5s;
		}

		@-webkit-keyframes fade {
		  from {opacity: .4} 
		  to {opacity: 1}
		}

		@keyframes fade {
		  from {opacity: .4} 
		  to {opacity: 1}
		}

		.mySlides {display: none;}
	</style>
</head>
<body>
	<div id="slide_container">
		<div class="mySlides fade">
			<img src="skins/slide1.png" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="skins/slide2.png" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="skins/slide3.png" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="skins/slide4.png" style="width:100%">
		</div>
		<div class="mySlides fade">
			<img src="skins/slide5.png" style="width:100%">
		</div>
	</div>
	<script>
		var slideIndex = 0;
		showSlides();

		function showSlides() {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("dot");
		  for (i = 0; i < slides.length; i++) {
		    slides[i].style.display = "none";  
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1}    
		  slides[slideIndex-1].style.display = "block";  
		  setTimeout(showSlides, 2000); // Change image every 2 seconds
		}
	</script>
</body>
</html>
